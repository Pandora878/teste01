<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JubsSite</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="post.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <h1>JubsSite</h1>
        </div>
        <nav>
                    <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Notificações</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
                
        </nav>
    </header>

    <!-- Corpo da página -->
    <main class="main-content">
        <div class="feed">
            <!-- Post -->
            <section class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="perfio.jpg" alt="Avatar" class="avatar">
                        <p class="username">Batata</p>
                    </div>
                    <button class="btn">Seguir</button>
                </div>
                <div class="post-image">
                    <img src="guaxi.jpg" alt="Imagem do post">
                </div>
                <div class="post-actions">
                    <button class="btn">Curtir</button>
                    <box-icon type='solid' name='like'></box-icon>
                    <button class="btn">Comentar</button>
                    <button class="btn">Compartilhar</button>
                </div>
                <p class="post-caption">Esse é um exemplo de post no estilo</p>
            </section>

            <!-- Outro Post -->
            <section class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
                        <p class="username">usuário2</p>
                    </div>
                    <button class="btn">Seguir</button>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/500x500" alt="Imagem do post">
                </div>
                <div class="post-actions">
                    <button class="btn">Curtir</button>
                    <button class="btn">Comentar</button>
                    <button class="btn">Compartilhar</button>
                </div>
                <p class="post-caption">Aqui está outro exemplo de conteúdo no estilo</p>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p> JubsSite</p>
    </footer>

</body>
</html>
