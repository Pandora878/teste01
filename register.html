<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="style2.css">
    
    <!-- Ícones do Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <form id="register-form">
            <h1>Cadastro</h1>
           
            <!-- Campo Nome -->
            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <i class='bx bxs-user'></i>
            </div>

            <!-- Campo E-mail -->
            <div class="input-box">
                <input type="email" id="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <!-- Campo Senha -->
            <div class="input-box">
                <input type="password" id="senha" placeholder="Senha" required minlength="6">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="input-box">
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                <i class='bx bxs-lock'></i>
            </div>

            <!-- Checkbox para termos -->
            <div class="terms">
                <label><input type="checkbox" id="aceitar-termos" required> Aceito os termos e condições</label>
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn">Cadastrar</button>

         
    <!-- Link para login -->
    <div class="Register-link">
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário

            let senha = document.getElementById("senha").value;
            let confirmarSenha = document.getElementById("confirmar-senha").value;

            if (senha.length < 6) {
                alert("A senha deve ter pelo menos 6 caracteres!");
                return;
            }

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html"; // Redireciona para a tela de login após cadastro
        });
    </script>

</body>
</html>
